<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BC</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<nav>
			<div class="nav-items">
				<a class="logo" id="logo">Beautiful Coffee</a>
				<img
					onClick="myFunction()"
					src="assets/img/hamburger.png"
					class="hamburger"
					id="hamburger"
				/>
				<div id="links" class="links">
					<img id="close" class="close" src="assets/img/close.png" />
					<a href="">Home</a>
					<a href="">About</a>
					<a href="">Contact</a>
					<div class="icon-sub">
						<a href="">Shop</a>
						<a href="">Search</a>
					</div>
					<img class="nav-icon" src="assets/img/search.png" />
					<img class="nav-icon" src="assets/img/cart.png" />
				</div>
			</div>
		</nav>

		<section>
			<div class="hero">
				<img src="assets/img/coffee.png" />
				<div class="h">
					<h1 class="awaken">Awaken Beauty</h1>
				</div>
			</div>
		</section>

		<section>
			<div class="products">
				<div>
					<h2>Choose your Flavor</h2>
				</div>
				<div class="cards">
					<div class="cardContent">
						<a href="">
							<div class="productCard"></div>
						</a>
						<p class="flavor">Colombian</p>
						<p class="price">$19.00</p>
						<button class="emailButton" role="button">Pre-order</button>
					</div>
					<div class="cardContent">
						<a href="">
							<div class="productCard"></div>
						</a>
						<p class="flavor">Brazilian</p>
						<p class="price">$19.00</p>
						<button class="emailButton" role="button">Pre-order</button>
					</div>
					<div class="cardContent">
						<a href="">
							<div class="productCard"></div>
						</a>
						<p class="flavor">Italian</p>
						<p class="price">$19.00</p>
						<button class="emailButton" role="button">Pre-order</button>
					</div>
				</div>
			</div>
		</section>
		<hr />

		<section>
			<div class="contact">
				<h2 class="email">Join Our Mailing List</h2>
				<div class="form-container">
					<fieldset class="form">
						<form id="contact">
							<label for="name">Name</label>
							<input type="text" id="name" name="name" placeholder="Name" />
							<label for="email">Email</label>
							<input
								placeholder="John123@yahoo.com"
								type="email"
								id="email"
								name="email"
								placeholder="Email"
							/>
							<label for="email">Business</label>
							<input
								placeholder="Starbucks"
								type="email"
								id="email"
								name="email"
								placeholder="Email"
							/>

							<button class="emailButton" role="button">Send</button>
						</form>
					</fieldset>
				</div>
			</div>
		</section>
		<hr />
		<footer>
			<div class="socialMedia">
				<div><h2>Follow us</h2></div>
				<div class="icons">
					<img
						src="assets/img/facebookIC.png"
						alt="facebook"
						class="socialIcon"
					/>

					<img src="assets/img/x.png" alt="x" class="socialIcon" />

					<img src="assets/img/IG.png" alt="ig" class="socialIcon" />

					<img
						src="assets/img/linkedin.png"
						alt="linkedin"
						class="socialIcon"
					/>

					<img src="assets/img/tiktok.png" alt="messenger" class="socialIcon" />
				</div>
			</div>
		</footer>

		<script rel="assets/js/script.js" src="assets/js/script.js"></script>
	</body>
</html>
