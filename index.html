<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BC</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<nav>
			<div class="nav-items">
				<a class="logo" id="logo">Beautiful Coffee</a>
				<img
					onClick="myFunction()"
					src="assets/img/hamburger.png"
					class="hamburger"
					id="hamburger"
				/>
				<div id="links" class="links">
					<img id="close" class="close" src="assets/img/close.png" />
					<a href="">Home</a>
					<a href="">About</a>
					<a href="">Contact</a>
					<div class="icon-sub">
						<a href="">Shop</a>
					<a href="">Search</a>
					</div>
					<img class='nav-icon' src="assets/img/search.png">
					<img class='nav-icon' src="assets/img/cart.png">
				</div>
			</div>
		</nav>

		<section class="hero">
			<img src="assets/img/coffee.png"
			<div class="h">
				<h1 class="awaken">Awaken Beauty With A Sip</h1>
			</div>
		</section>

		<section class="products">
			<div>
				<h2>Choose your Flavor</h2>
			</div>
			<div class="cards">
				<div class="cardContent">
					<a href="">
					<div class="productCard">
						
					</div>
				</a>
				<p class="flavor">Colombian</p>
				<p>$19.00</p>
				<button class="emailButton" role="button">Pre-order</button>
				</div>
				<div class="cardContent">
					<a href="">
					<div class="productCard">
						
						
					</div>
				</a>
				<p class="flavor">Brazilian</p>
				<p>$19.00</p>
				<button class="emailButton" role="button">Pre-order</button>
			</div>
				<div class="cardContent">
					<a href="">
					<div class="productCard">
						
						
					</div>
				</a>
				<p class="flavor">Italian</p>
				<p>$19.00</p>
				<button class="emailButton" role="button">Pre-order</button>
				</div>
			</div>
		</section>

		<section class="contact">
			

			<h2 class="email">Join Our Mailing List</h2>
			<div class="form-container">
				<fieldset class="form">
					<form id="contact">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Name" />
						<label for="email">Email</label>
						<input
							placeholder="John123@yahoo.com"
							type="email"
							id="email"
							name="email"
							placeholder="Email"
						/>
						<label for="email">Business</label>
						<input
							placeholder="Starbucks"
							type="email"
							id="email"
							name="email"
							placeholder="Email"
						/>

						<button class="emailButton" role="button">Send</button>
					</form>
				</fieldset>
			</div>
		</section>
		<footer class="socialMedia">
			<div><h2>Follow us</h2></div>
			<div class="icons">
				
				<img src="assets/img/facebookIC.png" alt="facebook" class="socialIcon" />
			
			
				<img src="assets/img/xIC.png" alt="x" class="socialIcon" />
			
			
				<img src="assets/img/igIC.png" alt="ig" class="socialIcon" />
			
			
				<img src="assets/img/linkedinIC.png" alt="linkedin" class="socialIcon" />
		
			
			
				<img
					src="assets/img/messenger.png"
					alt="messenger"
					class="socialIcon"
				/>
			
			</div>
		</footer>

		<script rel="assets/js/script.js" src="assets/js/script.js"></script>
	</body>
</html>
